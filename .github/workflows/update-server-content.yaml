name: Update server content based on tracked YAML files
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build-image
        run: docker build . -t plumber
      - name: get-changes-files
        uses: jitterbit/get-changed-files@v1
      - name: call-plumber
        run: echo ${{ steps.get-changed-files.outputs.all }} | grep '.*plumber/yaml/.*.yaml'
